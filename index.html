<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">

  <title>Predix Sample Application</title>
  <meta name="description" content="An example application showing how Predix Design System components work together in an application.">

  <!-- See https://goo.gl/OOhYW5 -->
  <link rel="manifest" href="manifest.json"/>

  <script>
    /**
    * [polymer-root-path]
    *
    * By default, we set `Polymer.rootPath` to the server root path (`/`).
    * Leave this line unchanged if you intend to serve your app from the root
    * path (e.g., with URLs like `my.domain/` and `my.domain/view1`).
    *
    * If you intend to serve your app from a non-root path (e.g., with URLs
    * like `my.domain/my-app/` and `my.domain/my-app/view1`), edit this line
    * to indicate the path from which you'll be serving, including leading
    * and trailing slashes (e.g., `/my-app/`).
    */
    window.Polymer = {rootPath: '/'};

    // Load and register pre-caching Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('service-worker.js', {
          scope: Polymer.rootPath,
        });
      });
    }
  </script>

  <!-- Load webcomponents-loader.js to check and load any polyfills your browser needs -->
  <script src="bower_components/webcomponentsjs/webcomponents-loader.js"></script>

  <!-- Load application shell -->
  <link rel="import" href="src/app-shell.html"/>

  <!-- Load custom-theme helper and theme styles -->
  <link defer rel="import" href="bower_components/polymer/lib/elements/custom-style.html"/>
  <link defer rel="import" href="bower_components/px-theme/px-theme-styles.html"/>

  <!-- Apply basic page styles -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow-x: hidden;
    }
  </style>
</head>
<body>
  <!-- Apply theme -->
  <custom-style>
    <style include="px-theme-styles"></style>
  </custom-style>
  <!-- Use app shell -->
  <app-shell></app-shell>
  <noscript>
    Please enable JavaScript to view this website.
  </noscript>
</body>
</html>
